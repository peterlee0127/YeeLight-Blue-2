<!doctype html>
<html>
  <head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="web/js/jscolor/jscolor.js"></script>
    <script>
        var socket = io();
        function hexToRgb(hex) {
            // Expand shorthand form (e.g. "03F") to full form (e.g. "0033FF")
            var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
            hex = hex.replace(shorthandRegex, function(m, r, g, b) {
                return r + r + g + g + b + b;
            });

            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function On(){
          socket.emit('changeColor', [255,255,255,100]);
        }
        function Off(){
          socket.emit('changeColor', [255,255,255,0]);
        }
        function apply() {
             var color = document.getElementById('color').value;
             var r = hexToRgb(color).r;
             var g = hexToRgb(color).g;
             var b = hexToRgb(color).b;
             socket.emit('changeColor', [parseInt(r),parseInt(g),parseInt(b),100]);
        }

    </script>
    <title>YeeLight Blue 2 Control</title>
  </head>
  <body>
      <br><br>
      <div class="row">
          <div class="col-md-4 col-md-offset-5">
            Color: <input id="color" class="color" value="66ff00">
            <button type="button" class="btn btn-success btn-lg" onClick="apply()">Apply</button>
            <br><br>
            <button type="button" class="btn btn-success btn-lg" onClick="On()">On</button>
            <button type="button" class="btn btn-danger btn-lg" onClick="Off()">Off</button>
          </div>
    </div>

  </body>
</html>
