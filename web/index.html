<!doctype html>
<html>
  <head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="web/js/jscolor/jscolor.js"></script>
    <script>
        var socket = io();
        function updateInfo(color) {
          var r = document.getElementById('info-r').value = color.rgb[0];
          var g = document.getElementById('info-g').value = color.rgb[1];
          var b = document.getElementById('info-b').value = color.rgb[2];
          socket.emit('changeColor', [parseInt(r*255),parseInt(g*255),parseInt(b*255)]);
        }
    </script>
    <title>YeeLight Blue 2 Control</title>
  </head>
  <body>
      <br><br>

      Color: <input class="color {onImmediateChange:'updateInfo(this);'}" value="66ff00">
      R: <input id="info-r" size="6" />,
      G: <input id="info-g" size="6" />,
      B: <input id="info-b" size="6" />

  </body>
</html>
